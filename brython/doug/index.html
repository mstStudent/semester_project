<!DOCTYPE html>
<meta charset="utf-8">
<style>

rect {
  stroke: #fff;
}

</style>
<body>
<svg width="960" height="100">
     <rect width="960" height="100" style="fill:rgb(255,255,255)"/>
     <g id="add">
        <image x="0" y="25" width="25" height="25" xlink:href="./add.svg"/>
        <text x="27" y="45" fill="black">Add Project</text>
        <foreignObject x="27" y="45" width="155" height="50">
           <form id="addData">
              <input type="text" value="Name of task"></input>
              <input type="text" value="Description of task"></input>
           </form>
        </foreignObject> 
     </g>
     <g id="edit">
        <image x="200" y="25" width="25" height="25" xlink:href="./pen.png"/>
        <text x="227" y="45" fill="black">Edit Project</text>
     </g>
     <g id="delete">
        <image x="500" y="25" width="25" height="25" xlink:href="./delete.svg"/>
        <text x="527" y="45" fill="black">Delete Project</text>
     </g>
     <text id="temp" x="0" y="25" fill="black"><script>document.activeElement;</script></text>
</svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var bigRoot;

var width = 960,
    height = 500;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([0, height]);

var color = d3.scale.category20c();

var rect;
var selectedObj;

var path;

var draw = function(data){

  var partition = d3.layout.partition()
      .children(function(d) { return isNaN(d.value) ? d3.entries(d.value) : null; })
      .value(function(d) { return d.value; });

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("id","canvas")
      .attr("display","block");
  
  rect = svg.selectAll("rect");
  
  rect = rect
      .data(partition(d3.entries(data)[0]))
      .enter().append("rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .attr("width", function(d) { return x(d.dx); })
      .attr("height", function(d) { return y(d.dy); })
      .attr("fill", function(d) { return color((d.children ? d : d.parent).key); })
      .on("click", clicked);
}

var arrayPath = function(target){
    var entirePath = []
    var currentObj = target;
    if(currentObj.parent == undefined){
      return null;
    }
    else{
        while(currentObj.parent != undefined){
             entirePath.push(currentObj.key)
             currentObj = currentObj.parent;
        }
    }
    console.log("Path: ",entirePath.reverse());
    return entirePath;
}

function redraw(){
  temp = selectedObj;
  clickMe = d3.select("#canvas").select("rect");
  d3.select("#canvas").attr("display","none");
  clicked(clickMe.data()[0],0);
  d3.select("#canvas").remove();
  draw(bigRoot);
  d3.select("#canvas").attr("display","block");
  clicked(temp,0);
}

var addWithPath = function(){
   var addTo = bigRoot['goals'];
   var leaf = undefined;
   path.forEach(function(obj){
        if(typeof(addTo[obj]) == "object"){
           addTo = addTo[obj]
        }
        else{
          leaf = obj;
        }
   });
   if(typeof(leaf) != undefined){
     addTo[leaf] = {"newTask":4013}
     selectedObject = addTo;
   }
   else{
       addTo.newTask = 4013;
   }
   return 
}


function add(){
   if(typeof(path) == "undefined"){bigRoot['goals'].newTask = 4013;}
   else{addWithPath();}
   redraw();
}

function edit(){
   alert("Insert Edit Logic");
}

function remove(){
   alert("Insert Delete Logic");
}

function clicked(d,dur) {
  var dura = dur;
  if(dura == null || dura > 0){
     dura = 750;
  }
  else {
    dura = 0;
  }
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, 1]).range([d.y ? 20 : 0, height]);

  rect.transition()
      .duration(dura)
      .attr("x_old", function(d) { return d.x; })
      .attr("y_old", function(d) { return d.y; })
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
      .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
  selectedObj = d;
  path = arrayPath(selectedObj);
}


document.getElementById("add").addEventListener("click",function (){add();});
document.getElementById("edit").addEventListener("click",function (){edit();});
document.getElementById("delete").addEventListener("click",function (){remove();});

d3.json("readme3.json", function(error, root) {
    bigRoot = root;
    draw(bigRoot);
});
</script>
