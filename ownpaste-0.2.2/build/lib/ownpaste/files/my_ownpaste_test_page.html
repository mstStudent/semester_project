<!DOCTYPE html>
<html>
  <head>
  <!--script src="js/jquery-2.1.0.min.js"></script-->
  <script type="text/javascript" src="js/submit.js"></script>
  </head>
<body>
<!--
language	    String	Language alias of the paste language. Optional, language will be guessed if not provided or None
file_name	    String	File name of the paste. Optional, defaults to None
private	      Boolean	Paste is private? Optional, defaults to False
file_content	String	The full paste file content
-->
<h1>Create</h1>
<form action="http://localhost:5000/paste/" id="theForm" method="post" target="_blank" >
  <!-- enctype="multipart/form-data" -->
  (optional) Name: <input type="text" name="file_name"></input><br />
  (optional) Language <input type="text" name="language"></input><br />
  <!--(optional) Private? <input type="checkbox" name="private"></input><br>-->
  Content: <textarea required name="file_content" rows="10" cols="100" style="vertical-align:text-top" placeholder="Paste your text here."></textarea><br />
  <input id="theCreateButton" type="button" value="Submit" onclick="formSubmit('http://localhost:5000/paste/',document.getElementById('theForm'))"></input>
</form>

<h1>Change</h1>

<form action="http://localhost:5000/paste/" id="theEditForm" method="patch" target="_blank" >
  <!-- enctype="multipart/form-data" -->
  Post to change: <input type="number" name="id"></input><br />
  (optional) Name: <input type="text" name="file_name"></input><br />
  (optional) Language <input type="text" name="language"></input><br />
  <!--(optional) Private? <input type="checkbox" name="private"></input><br>-->
  (optional) Content: <textarea name="file_content" rows="10" cols="100" style="vertical-align:text-top" placeholder="Paste your text here."></textarea><br />
  <input id="theChangeButton" type="button" value="Submit" onclick="formPatch('http://localhost:5000/paste/',document.getElementById('theEditForm'))"></input>
</form>

<h1>Delete</h1>
<form id="deleteform" method="delete">
  Post to delete: <input type="number" name="id"></input><br />
  <input id="theDeleteButton" type="button" value="Delete" onclick="formDelete('http://localhost:5000/paste/',document.getElementById('deleteform'))"></input>
</form>

<h1>Get</h1>
<form id="getform" method="get">
  Post to get: <input type="number" name="id"></input><br />
  <input id="theDeleteButton" type="button" value="Get" onclick="formGet('http://localhost:5000/paste/' + document.getElementById('getform')[0].value + '/raw/')"></input>
</form>

<div id="output"></div>
<!--script>$("#theButton").click(console.log("HITS!"))</script-->
</body>
</html>
