<body>
<!--
language	    String	Language alias of the paste language. Optional, language will be guessed if not provided or None

file_content	String	The full paste file content
-->
<form action="http://localhost:5000/paste/" id="theForm" method="post" target="_blank" >
  <!-- enctype="multipart/form-data" -->
  <!--(optional) Language <input type="text" name="language"><br>
  (optional) Name: <input type="text" name="file_name"><br>
  (optional) Private? <input type="checkbox" name="private"><br> -->
  Content: <textarea required name="file_content" rows="10" cols="100" style="vertical-align:text-top" placeholder="Paste your text here."></textarea><br>
  <input id="theButton" type="button" value="Submit" onclick="mySubmit()">
</form>

<p>I hope this works. Click the "Submit" button to try it out.</p>
