<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>

rect {
  stroke: #fff;
}
    .button {
        text-decoration: none; 
        font: menu; 
        color: ButtonText;
        display: inline-block; 
        padding-bottom: 40px;
	width:200px;
	height:30px;
    }
    .form{
    	text-decoration: none; 
        font: menu; 
    	display: inline-block; 
    }
</style>
<head>
  <script src="../js/d3.min.js"></script>
  <script src="../js/jquery-2.1.1.min.js"></script>
  <script src="task_jp.js"></script>
</head>
<body>
    <div class="button">
        <button id="BTN_add"  onclick="addClickHandler(); redraw();">Add</button>
        <form id="addData" class="form">
            <input type="text" placeholder="Name of task"></input>
            <input type="text" placeholder="Description of task"></input>
        </form>
    </div>
    <div class ="button">
        <button id="BTN_edit" onclick="editClickHandler(); redraw();">Edit</button>
        <form id="editData" class="form">
            <input type="text" placeholder="Name of task"></input>
            <input type="text" placeholder="Description of task"></input>
        </form>
    </div>
    <div class="button" style="position:absolute; top:10px">
        <button id="BTN_delete" onclick="deleteClickHandler(); redraw();">Delete</button>
    </div>
</body>
</html>
